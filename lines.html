<span ng-controller="LinesController">
  Boxes:
  <ul>
    <li ng-repeat="box in boxes">
      {{box}}
    </li>
  </ul>
  VLines:
  <ul>
    <li ng-repeat="vline in vlines">
      {{vline}}
    </li>
  </ul>
  HLines:
  <ul>
    <li ng-repeat="hline in hlines">
      {{hline}}
    </li>
  </ul>
</span>
